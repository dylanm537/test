on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get Hash
        run: bash ./get_hash_test.sh

      - name: Build and Ship
        run: bash ./build_and_ship_test.sh
